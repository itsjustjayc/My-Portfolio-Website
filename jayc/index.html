<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - WebApp</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1066f9",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1623",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-200"
  >
    <!-- Top Navigation Bar (Simplified) -->
    <header
      class="flex items-center justify-between border-b border-solid border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-900 px-6 py-4 md:px-20 lg:px-40"
    >
      <div class="flex items-center gap-2 text-primary">
        <div class="size-6">
          <svg
            fill="currentColor"
            viewbox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z"
              fill-rule="evenodd"
            ></path>
          </svg>
        </div>
        <h2
          class="text-black dark:text-white text-xl font-bold leading-tight tracking-tight"
        >
          FocusApp
        </h2>
      </div>
      <div class="flex items-center gap-6">
        <a
          class="hidden md:block text-gray-600 dark:text-gray-300 text-sm font-medium hover:text-primary transition-colors"
          href="#"
          >Product</a
        >
        <a
          class="hidden md:block text-gray-600 dark:text-gray-300 text-sm font-medium hover:text-primary transition-colors"
          href="#"
          >Pricing</a
        >
        <a
          class="hidden md:block text-gray-600 dark:text-gray-300 text-sm font-medium hover:text-primary transition-colors"
          href="#"
          >Support</a
        >
        <button
          class="flex min-w-[100px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold shadow-sm hover:bg-blue-700 transition-colors"
        >
          Sign Up
        </button>
      </div>
    </header>
    <!-- Main Content Area -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
      <div
        class="w-full max-w-[440px] bg-white dark:bg-gray-900 shadow-xl border border-gray-200 dark:border-gray-800 rounded-xl overflow-hidden"
      >
        <!-- Login Header -->
        <div class="pt-10 pb-6 px-8 text-center">
          <h1
            class="text-gray-900 dark:text-white text-3xl font-bold tracking-tight pb-2"
          >
            Welcome Back
          </h1>
          <p class="text-gray-500 dark:text-gray-400 text-base">
            Please enter your details to sign in
          </p>
        </div>
        <!-- Login Form -->
        <form class="px-8 pb-10 flex flex-col gap-5">
          <!-- Email Field -->
          <div class="flex flex-col gap-2">
            <label
              class="text-gray-700 dark:text-gray-300 text-sm font-semibold"
              >Email Address</label
            >
            <input
              class="w-full h-12 px-4 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-gray-400 dark:placeholder:text-gray-500 transition-all"
              placeholder="name@company.com"
              required=""
              type="email"
            />
          </div>
          <!-- Password Field -->
          <div class="flex flex-col gap-2">
            <div class="flex justify-between items-center">
              <label
                class="text-gray-700 dark:text-gray-300 text-sm font-semibold"
                >Password</label
              >
              <a
                class="text-primary text-xs font-semibold hover:underline"
                href="#"
                >Forgot password?</a
              >
            </div>
            <div class="relative flex items-center">
              <input
                class="w-full h-12 pl-4 pr-12 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-primary placeholder:text-gray-400 dark:placeholder:text-gray-500 transition-all"
                placeholder="••••••••"
                required=""
                type="password"
              />
              <button
                class="absolute right-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
                type="button"
              >
                <span class="material-symbols-outlined text-xl"
                  >visibility</span
                >
              </button>
            </div>
          </div>
          <!-- Remember Me -->
          <div class="flex items-center gap-2 py-1">
            <input
              class="w-4 h-4 rounded text-primary border-gray-300 focus:ring-primary"
              id="remember"
              type="checkbox"
            />
            <label
              class="text-sm text-gray-600 dark:text-gray-400 cursor-pointer"
              for="remember"
              >Remember me for 30 days</label
            >
          </div>
          <!-- Action Button -->
          <button
            class="w-full h-12 bg-primary hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition-all flex items-center justify-center gap-2 mt-2"
            type="submit"
          >
            <span>Sign In</span>
          </button>
          <!-- Divider -->
          <div class="relative flex items-center py-4">
            <div
              class="flex-grow border-t border-gray-200 dark:border-gray-700"
            ></div>
            <span
              class="flex-shrink mx-4 text-gray-400 text-xs font-medium uppercase tracking-wider"
              >Or continue with</span
            >
            <div
              class="flex-grow border-t border-gray-200 dark:border-gray-700"
            ></div>
          </div>
          <!-- Social Logins -->
          <div class="grid grid-cols-2 gap-4">
            <button
              class="flex items-center justify-center gap-2 h-11 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
              type="button"
            >
              <img
                alt="Google Logo"
                class="w-5 h-5"
                data-alt="Official Google icon for login button"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDc_Z8RBp-x87dMhzRREIPmVlW5ptcItST0yNqIYsijoVyC-JbGrg9-Q-yySBw23JLy31vS44ryGkgRTy0iUBtwg0N-gSSWCiBtj3-IQjv3VcjYScni5nTd3AHA26A9sBHFdWh4IfQ-BhUyPGTb9CjZjIeTREmObxtqt_pRT0h7dXdpC5HUy89SfklM2on_vTLs1cB26Ha3raMbv-b5ZK_HZSwKkhyXVPhjvP7uS7FY63_tCKg4W4aOmwqyuJ_OHRKkYPaKY8DOg_I"
              />
              <span>Google</span>
            </button>
            <button
              class="flex items-center justify-center gap-2 h-11 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-200 font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors"
              type="button"
            >
              <span class="material-symbols-outlined text-xl"
                >account_circle</span
              >
              <span>GitHub</span>
            </button>
          </div>
        </form>
        <!-- Card Footer -->
        <div
          class="bg-gray-50 dark:bg-gray-800/50 px-8 py-5 text-center border-t border-gray-200 dark:border-gray-800"
        >
          <p class="text-sm text-gray-600 dark:text-gray-400">
            Don't have an account?
            <a class="text-primary font-bold hover:underline ml-1" href="#"
              >Create Account</a
            >
          </p>
        </div>
      </div>
    </main>
    <!-- Simple Footer -->
    <footer class="py-8 text-center text-gray-400 text-xs px-6">
      <div class="flex justify-center gap-6 mb-4">
        <a class="hover:text-gray-600 transition-colors" href="#"
          >Terms of Service</a
        >
        <a class="hover:text-gray-600 transition-colors" href="#"
          >Privacy Policy</a
        >
        <a class="hover:text-gray-600 transition-colors" href="#">Contact Us</a>
      </div>
      <p>© 2024 FocusApp Inc. All rights reserved.</p>
    </footer>
  </body>
</html>
